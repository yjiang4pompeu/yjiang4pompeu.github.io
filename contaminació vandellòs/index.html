     <p>Es pot observar que encara que hi hagi menys cotxes els caps de setmana, 
      la contaminació pot augmentar per una reacció química a l’aire.

Entre setmana, els cotxes emeten òxid de nitrogen (NO), que ajuda a reduir l’ozó (O₃),
      un gas contaminant. Però els caps de setmana, com hi ha menys trànsit, també hi ha menys NO per eliminar l’ozó,
      i aquest s’acumula més a l’atmosfera.

L’ozó és un contaminant secundari, perquè no el generen directament els cotxes, 
      sinó que es forma a l’aire amb la llum del sol. Per això, encara que hi hagi menys trànsit, 
      la contaminació per ozó pot ser més alta els caps de setmana.
