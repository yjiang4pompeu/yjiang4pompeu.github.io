  <h1>My video</h1>
    <!-- Video Yingying -->
    <div class="video-item">
      <video controls poster="" data-src="videoyingying.mp4"> <!--La paraula vídeo introdueix un vídeo: la paraula controls 
        introdueix el stop, el play;la paraula póster introdueix una imatge que sortira engaxada a sobre del vídeo al principi, 
        per exemple póster="imatge.png" seria una imatge nova que surtiria al principi del vídeo (només he de pujar aquesta imatge). 
        Per últim data-src significa la font (source=data-src) que conté el nom del vídeo.
        Dintre de l'etiqueta <video> puc posar el mateix que a l'etiqueta <img>, és adir, width que significa amplada en pixels i 
        height que significa altura en pixels.
        Quins valors pot tenir un vídeo? Depèn de la resolució de la pantalla, per exemple una pantalla HD (alta definició) té 1200 
        pixels x 720 pixels (s'escriuria <video width="1200" height="720" controls poster="data-src="videoyingying.mp4">.
        Altres resolucions són SD (resolució estàndar o standard definition que inclou 640 x 480 pixels, 480 x 360 pixels i 426 x 240 
        pixels). Hi ha la full HD que és de 1080 pixels d'alçada, quant seria l'amplada? Tindrà la mateixa proporció que HD. 
        1080 d'alcada multiplicat per la proporció (1280 dividit per 720=1,777), és a dir 1920 pixels. Per últim, la resolució 4k que 
        és l'ultra HD que té 2160 pixels d'alçada, quant té d'amplada? 3840 que és igual a 2160 x 1,77777. 
        Quin tamany té un pixel en una patalla? Per saber el tamany d'un pixel en una pantalla he de saber el tamany de la patalla em 
        mm i el número de pixels que té. La pantalla 4k té 2160 x 3840=8.294.400 pixels.-->
